name: CodeQL

on:
  push:
    branches: [work]
  pull_request:
    branches: [work]
  schedule:
    - cron: '0 0 * * 0'

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955
      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065
        with:
          python-version: '3.x'
      - name: Initialize CodeQL
        uses: github/codeql-action/init@8dca8a82e2fa1a2c8908956f711300f9c4a4f4f6
        with:
          languages: python
      - name: Autobuild
        uses: github/codeql-action/autobuild@8dca8a82e2fa1a2c8908956f711300f9c4a4f4f6
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@8dca8a82e2fa1a2c8908956f711300f9c4a4f4f6
