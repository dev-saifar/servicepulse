{% extends 'base.html' %}

{% block content %}
<h2>User Management</h2>

<a href="{{ url_for('users.add_user') }}" class="btn btn-success">Add New User</a>

<table>
    <thead>
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>
                <form action="{{ url_for('users.delete_user', user_id=user.id) }}" method="POST">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
