{% extends "base.html" %}

{% block title %}Ticket Dashboard{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Search Asset</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2>Search Asset</h2>
        <form method="GET" action="{{ url_for('ticket1.search_asset') }}">
            <div class="mb-3">
                <label for="serial_numbero">Enter Serial Number:</label>
                <input type="text" id="serial_number" name="serial_number" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
    </div>
</body>
</html>
{% endblock %}
