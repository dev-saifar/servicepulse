
{% block content %}
<style>
    /* Fullscreen background */
    body {
        background: url('/static/background.jpg') no-repeat center center fixed;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: 'Arial', sans-serif;
        margin: 0;
    }

    /* Centering container */
    .login-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100vh;
    }

    /* Glassmorphism Login Container */
    .login-container {
        backdrop-filter: blur(10px);
        background: rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
        padding: 30px;
        width: 350px;
        text-align: center;
        border: 1px solid rgba(255, 255, 255, 0.3);
    }

    /* Logo styling */
    .logo {
        width: 100px;
        margin-bottom: 15px;
    }

    /* Header text */
    .login-container h2 {
        color: #00eaff;
        margin-bottom: 20px;
        font-weight: bold;
        text-transform: uppercase;
    }

    /* Input fields */
    .form-control {
        background: rgba(255, 255, 255, 0.2);
        border: none;
        color: #fff;
        padding: 12px;
        font-size: 16px;
        border-radius: 10px;
        margin-bottom: 15px;
    }

    /* Change the username and password input text color to black */
    .form-control[name="username"],
    .form-control[name="password"] {
        color: #000 !important;
    }

    .form-control:focus {
        background: rgba(255, 255, 255, 0.3);
        outline: none;
        box-shadow: 0 0 5px rgba(0, 255, 255, 0.5);
    }

    /* Login Button */
    .btn-login {
        background: linear-gradient(90deg, #00eaff, #0066ff);
        border: none;
        color: #fff;
        padding: 12px;
        font-size: 18px;
        font-weight: bold;
        border-radius: 10px;
        transition: 0.3s;
        cursor: pointer;
        width: 100%;
    }

    .btn-login:hover {
        background: linear-gradient(90deg, #0066ff, #00eaff);
        box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
    }

    /* Forgot Password Link */
    .forgot-password {
        margin-top: 15px;
        display: block;
        color: #00eaff;
        font-size: 14px;
        text-decoration: none;
        transition: 0.3s;
    }

    .forgot-password:hover {
        text-decoration: underline;
    }
</style>

<div class="login-wrapper">
    <div class="login-container">
        <img src="/static/servpulse-logo.png" alt="ServPulse Logo" class="logo">
        <h2>ServePulse Login</h2>

        <form method="POST">
            <input type="text" name="username" class="form-control" placeholder="Username" required>
            <input type="password" name="password" class="form-control" placeholder="Password" required>
            <button type="submit" class="btn-login">Login</button>
        </form>

        <a href="#" class="forgot-password">Forgot Password?</a>
    </div>
</div>

{% endblock %}
