<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - ServPulse</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5; /* Light gray background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }

        .login-container {
            background: #ffffff;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1); /* Softer, larger shadow */
            width: 100%;
            max-width: 420px; /* Slightly wider */
            text-align: center;
            transition: all 0.3s ease; /* Smooth transition for any changes */
        }

        .login-container:hover {
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15); /* Slightly more prominent on hover */
        }

        .logo {
            max-width: 160px; /* Slightly larger logo */
            margin-bottom: 25px;
        }

        h2 {
            color: #2c3e50; /* Darker heading color */
            margin-bottom: 15px;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        h2 .icon {
            margin-right: 10px;
            font-size: 1.5rem;
            line-height: 1; /* Align icon vertically */
        }

        .tagline {
            color: #7f8c8d; /* Muted text color */
            margin-bottom: 30px;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            width: calc(100% - 24px); /* Account for padding */
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px; /* More rounded input fields */
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            box-sizing: border-box; /* Include padding in width */
        }

        .form-control:focus {
            border-color: #3498db; /* Blue focus border */
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2); /* Light blue glow on focus */
            outline: none;
        }

        .btn-primary {
            background-color: #3498db; /* Primary blue */
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px; /* More rounded buttons */
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #2980b9; /* Darker blue on hover */
            transform: translateY(-2px); /* Slight lift effect */
        }

        .btn-primary:active {
            transform: translateY(0); /* Return to original position on click */
        }

        .btn-link {
            color: #3498db;
            text-decoration: none;
            font-size: 0.95rem;
            margin-top: 20px;
            display: inline-block; /* Allows margin-top to work */
            transition: color 0.3s ease;
        }

        .btn-link:hover {
            text-decoration: underline;
            color: #2980b9;
        }

        .alert-area {
            margin: 1.5rem 0;
        }

        .alert {
            padding: 12px 18px;
            margin-bottom: 15px;
            border-radius: 8px;
            font-size: 0.95rem;
            text-align: left;
            word-wrap: break-word; /* Ensure long messages wrap */
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-warning {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }

        /* Added for better mobile experience */
        @media (max-width: 600px) {
            .login-container {
                margin: 20px;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <img src="/static/servpulse-logo.png" alt="ServPulse Logo" class="logo">
        <h2><span class="icon">üîê</span> Forgot Password</h2>
        <p class="tagline">Enter your email address to receive a password reset link.</p>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <div class="alert-area">
              {% for category, message in messages %}
                <div class="alert alert-{{ 'success' if category == 'success' else 'danger' if category == 'error' else 'warning' }}">
                  {{ message }}
                </div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="form-group">
                <input type="email" name="email" class="form-control" placeholder="üìß Enter your email address" required aria-label="Email address for password reset">
            </div>
            <button type="submit" class="btn btn-primary">Send Reset Link</button>
        </form>

        <div class="text-center mt-3">
            <a href="{{ url_for('auth.login') }}" class="btn btn-link">‚¨ÖÔ∏è Back to Login</a>
        </div>
    </div>

</body>
</html>
