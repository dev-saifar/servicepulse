{% extends "base.html" %}
{% block content %}
<style>
.login-wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 80vh;
    background-color: #f5f6fa;
}
.login-container {
    background: white;
    padding: 2rem;
    border-radius: 12px;
    box-shadow: 0 0 12px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 400px;
    text-align: center;
}
.logo {
    max-width: 150px;
    margin-bottom: 20px;
}
.alert-area {
    margin: 1rem 0;
}
.alert {
    padding: 0.75rem 1rem;
    margin-bottom: 0.5rem;
    border-radius: 5px;
}
.btn-block {
    width: 100%;
}
</style>

<div class="login-wrapper">
    <div class="login-container">
        <img src="/static/servpulse-logo.png" alt="ServPulse Logo" class="logo">
        <h2>üîê Forgot Password</h2>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <div class="alert-area">
              {% for category, message in messages %}
                <div class="alert alert-{{ 'success' if category == 'success' else 'danger' if category == 'error' else 'warning' }}">
                  {{ message }}
                </div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="form-group mb-3">
                <input type="email" name="email" class="form-control" placeholder="üìß Enter your email address" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Reset Password</button>
        </form>

        <div class="text-center mt-3">
            <a href="{{ url_for('auth.login') }}" class="btn btn-link">‚¨ÖÔ∏è Back to Login</a>
        </div>
    </div>
</div>
{% endblock %}
