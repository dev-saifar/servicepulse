{% extends "_layouts/base.html" %}
{% set title = "Receive (GRN)" %}
{% block content %}
<h3 class="mb-3">Receive (GRN)</h3>
<form method="post" class="form-section card p-3">
  <div class="mb-3">
    <label class="form-label">Part Number</label>
    <input type="text" class="form-control" name="part_number" placeholder="e.g. TK-3300" required>
    <div class="form-text">Use the item’s Part Number (was called SKU earlier).</div>
  </div>
  <div class="mb-3">
    <label class="form-label">Bin Code</label>
    <input type="text" class="form-control" name="bin_code" placeholder="e.g. KLA:WH1/R1/BIN-01" required>
    <div class="form-text">Exact location code where the stock sits.</div>
  </div>
  <div class="row">
    <div class="col-md-4 mb-3">
      <label class="form-label">Qty</label>
      <input type="number" step="0.001" class="form-control" name="qty" required>
    </div>
    <div class="col-md-4 mb-3">
      <label class="form-label">Unit Landed USD</label>
      <input type="number" step="0.000001" class="form-control" name="unit_cost_usd" required>
    </div>
    <div class="col-md-4 mb-3">
      <label class="form-label">Reference (optional)</label>
      <input type="text" class="form-control" name="ref_id" placeholder="GRN number or note">
    </div>
  </div>
  <div class="d-flex gap-2">
    <button class="btn btn-primary">Receive</button>
    <a class="btn btn-outline-secondary" href="{{ url_for('inventory.stock_page') }}">Back</a>
  </div>
</form>

<hr class="my-4">

<div class="d-flex align-items-center">
  <h5 class="me-3 mb-0">Or receive from a Purchase Order</h5>
  <a class="btn btn-outline-primary" href="{{ url_for('inventory.grn_po') }}">Go to PO → GRN</a>
</div>
{% endblock %}
