{% extends "_layouts/base.html" %}
{% set title = "Issue / Return" %}
{% block content %}
<h3 class="mb-3">Issue / Return</h3>
<form method="post" class="form-section card p-3">
  <div class="mb-3">
    <label class="form-label">Movement Type</label>
    <select name="mtype" class="form-select" required>
      <option value="Issue">Issue</option>
      <option value="Return">Return</option>
    </select>
  </div>
  <div class="mb-3">
    <label class="form-label">SKU</label>
    <input type="text" class="form-control" name="sku" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Bin Code</label>
    <input type="text" class="form-control" name="bin_code" required>
  </div>
  <div class="row">
    <div class="col-md-4 mb-3">
      <label class="form-label">Qty</label>
      <input type="number" step="0.001" class="form-control" name="qty" required>
    </div>
    <div class="col-md-4 mb-3">
      <label class="form-label">Ref Type (optional)</label>
      <input type="text" class="form-control" name="ref_type" placeholder="Ticket / TonerReq / etc">
    </div>
    <div class="col-md-4 mb-3">
      <label class="form-label">Ref ID (optional)</label>
      <input type="text" class="form-control" name="ref_id" placeholder="e.g. 123">
    </div>
  </div>
  <div class="mb-3">
    <label class="form-label">Note (optional)</label>
    <input type="text" class="form-control" name="note">
  </div>
  <div class="d-flex gap-2">
    <button class="btn btn-primary">Post</button>
    <a class="btn btn-outline-secondary" href="{{ url_for('inventory.stock_page') }}">Back</a>
  </div>
</form>
{% endblock %}
