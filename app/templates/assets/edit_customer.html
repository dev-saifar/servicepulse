{% extends 'base.html' %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Customer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h3 class="text-center text-primary mb-4">✏️ Edit Customer</h3>

    <form method="POST" class="bg-white p-4 shadow-sm rounded">
        <div class="mb-3">
            <label class="form-label">Customer Name</label>
            <input type="text" name="cust_name" class="form-control" value="{{ customer.cust_name }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Customer Code</label>
            <input type="text" name="cust_code" class="form-control" value="{{ customer.cust_code }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Billing Company</label>
            <input type="text" name="billing_company" class="form-control" value="{{ customer.billing_company }}" required>
        </div>

        <div class="d-flex justify-content-between">
            <a href="{{ url_for('assets.customer_list') }}" class="btn btn-secondary">← Back to List</a>
            <button type="submit" class="btn btn-success">💾 Save Changes</button>
        </div>
    </form>
</div>
</body>
</html>
{% endblock %}
