<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üèÜ Performer of the Month</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: linear-gradient(to bottom right, #e3f2fd, #f1f8e9);
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
    }

    h2, h3 {
      font-weight: 700;
    }

    .card {
      border: none;
      border-radius: 1rem;
      background: white;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      transition: transform 0.3s ease-in-out;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .photo {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 50%;
      border: 6px solid #2196f3;
      margin-top: -120px;
      background: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }

    .top-performer-card {
      padding-top: 140px;
      margin-top: 60px;
      position: relative;
    }

    .chart-container {
      max-width: 600px;
      margin: 50px auto;
    }
  </style>
</head>
<body>

<div class="container text-center py-5">
  <h2 class="text-primary display-5 mb-4">üèÖ Performer of the Month</h2>

  <div class="card mx-auto top-performer-card" style="max-width: 500px;">
    {% if technician.photo_url %}
      <img src="{{ technician.photo_url }}" alt="Technician Photo" class="photo position-absolute top-0 start-50 translate-middle-x">
    {% else %}
      <img src="{{ url_for('static', filename='default-user.png') }}" alt="Technician Photo" class="photo position-absolute top-0 start-50 translate-middle-x">
    {% endif %}
    <div class="card-body mt-3">
      <h3 class="text-dark">{{ technician.name }}</h3>
      <p class="text-muted">üéØ Tickets Closed: <strong>{{ technician.ticket_count }}</strong></p>
      <p class="text-success">üåü Efficiency Score: <strong>{{ technician.score }}%</strong></p>
    </div>
  </div>

  <div class="chart-container mt-5">
    <h4 class="text-dark mb-3">üìä Top 3 Technicians This Month</h4>
    <canvas id="topChart" height="120"></canvas>
  </div>
</div>

<script>
  const ctx = document.getElementById('topChart').getContext('2d');
  const chart = new Chart(ctx, {
    type: 'bar',
    data: {
      labels: {{ top_names|tojson }},
      datasets: [{
        label: 'Tickets Resolved',
        data: {{ top_counts|tojson }},
        backgroundColor: ['#1e88e5', '#26a69a', '#66bb6a'],
        borderRadius: 10
      }]
    },
    options: {
      responsive: true,
      plugins: {
        legend: { display: false },
        tooltip: {
          callbacks: {
            label: function(context) {
              return `${context.dataset.label}: ${context.parsed.y}`;
            }
          }
        }
      },
      scales: {
        y: {
          beginAtZero: true,
          ticks: {
            stepSize: 1
          },
          title: {
            display: true,
            text: 'Tickets Resolved',
            font: { weight: 'bold' }
          }
        }
      }
    }
  });
</script>

</body>
</html>
